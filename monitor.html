<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>监控页面</title>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<pre>
		<span id="view"></span>
	</pre>
	<script>
		function my_monitor(){
			$.ajax({
				url: 'logs/log.txt?' + Math.random(),
				dataType: 'html',
				success: function(res){
					$("#view").text(res);
				}
			})
		}
		//Ajax定时访问服务端，2秒一次
		window.setInterval('my_monitor()', 2000);
	</script>
</body>
</html>
